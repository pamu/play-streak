@(title: String)(content: Html)(implicit session: play.api.mvc.Session)

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href='@routes.Assets.at("css/vendor/bootstrap.min.css")' rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href='@routes.Assets.at("css/flat-ui.css")' rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("img/favicon.ico")'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src='@routes.Assets.at("js/vendor/html5shiv.js")'></script>
    <script src='@routes.Assets.at("js/vendor/respond.min.js")'></script>
    <![endif]-->

    <script type='text/javascript' src='@routes.Assets.at("js/vendor/jquery.min.js")'></script>

    <script type='text/javascript' src='@routes.Assets.at("js/flat-ui.min.js")'></script>

    <title>@title</title>

</head>
<body>
    <div class="container">
        @content
    </div>
</body>
</html>
